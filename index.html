<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Interesse</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: rgb(128, 128, 255);
    }

    h1 {
        text-align: center;
    }

    div {
        background-color: white;
        padding: 10px;
        width: 550px;
        border-radius: 10px;
        margin: auto;
    }
    input, button {
      display: block;
      margin-bottom: 15px;
      padding: 8px;
      width: 300px;
    }
    .mensagem-final {
      font-size: 20px;
      margin-top: 30px;
      color: #333;
    }
    .mensagem-final .sucesso {
      display: flex;
      align-items: center;
      font-size: 22px;
      margin-bottom: 15px;
    }
    .mensagem-final .sucesso .icone {
      font-size: 26px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div id="formulario">
    <h1>Formulário de Cadastro</h1>

    <label>Nome:</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label>Telefone:</label>
    <input type="text" id="telefone" placeholder="Digite seu telefone">

    <label>Email:</label>
    <input type="email" id="email" placeholder="Digite seu e-mail">

    <label>Interesse:</label>
    <input type="text" id="interesse" placeholder="Digite seu interesse">

    <button onclick="enviarCadastro()">Enviar Cadastro</button>
  </div>

  <script>
    function enviarCadastro() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;
      const interesse = document.getElementById('interesse').value;

      const mensagem = `Olá ${nome}, obrigado por seu interesse em nosso novo lançamento de ${interesse}! Em breve, enviaremos mais detalhes para o e-mail ${email}.`;

      document.body.innerHTML = `
        <div class="mensagem-final">
          <div class="sucesso">
            <span>Cadastro realizado com sucesso! <span class="icone">✔️</span></span>
          </div>
          <p>${mensagem}</p>
        </div>
      `;
    }
  </script>
</body>
</html>
